<body>

  <div class="container" id="cont">

    <div class="page-header">
      Your Library
    </div>

    <div class="row">
      <div class="col-md-2">
        <div id="addBook">
          <p class="displayBookForm" onclick="myFunction()">Add a book</p>
          <div id="bookForm">

            <form id="myForm">
              <div class="form-group">
                <label for="bTitle">Book Title</label>
                <input type="text" class="form-control"  id="bTitle">
              </div>
              <div class="form-group">
                <label for="bAuthor">Book Author</label>
                <input type="text" class="form-control" id="bAuthor">
              </div>
              <div class="form-group">
                <label for="bPages">Number of Pages</label>
                <input type="text" class="form-control" id="bPages">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="choice" id="read" value="Read">
                <label class="form-check-label" checked="" for="defaultUnchecked">
                  Read
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="choice" id="reading" value="Reading">
                <label class="form-check-label" for="defaultUnchecked">
                  Reading
                </label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="choice" id="notRead" value="Not Read">
                <label class="form-check-label" for="defaultUnchecked">
                  Not Read
                </label>
              </div>

              <!-- <button type="submit" class="btn btn-primary" onclick="addBook()">Submit</button> -->
              <input id="btn" type="button" value="Submit" onclick="addBook()" />
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-10">
        <!--This is where the books will be displayed-->
        <div id="libDisplay">
          <!-- <div class="row">
            <div class="col-sm-3">Title</div>
            <div class="col-sm-3">Author</div>

          </div> -->

          <div class="container" id="cards">
            <div class="card-columns" id="cardsColumns">

            </div>
            
          </div>

        </div>
      </div>

    </div>
